version: "3.8"

services:
  prometheus:
    image: prom/prometheus:v3.9.1
    container_name: renderer-prometheus
    volumes:
      - ./metrics/prometheus.yml:/etc/prometheus/prometheus.yml:ro
    ports:
      - "127.0.0.1:9090:9090"

  grafana:
    image: grafana/grafana:12.3.1
    container_name: renderer-grafana
    environment:
      GF_AUTH_ANONYMOUS_ENABLED: "false"
      GF_SECURITY_ADMIN_USER: "${GRAFANA_ADMIN_USER:-admin}"
      GF_SECURITY_ADMIN_PASSWORD: "${GRAFANA_ADMIN_PASSWORD:-change-me}"
    volumes:
      - ./metrics/grafana/provisioning:/etc/grafana/provisioning:ro
      - ./metrics/grafana/dashboards:/var/lib/grafana/dashboards:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "127.0.0.1:3000:3000"

  node_exporter:
    image: prom/node-exporter:v1.10.2
    container_name: renderer-node-exporter
    ports:
      - "127.0.0.1:9100:9100"

volumes:
  grafana_data:
